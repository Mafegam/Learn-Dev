<section class="py-8 lg:py-16 antialiased">
    <div [formGroup]="newComment" (ngSubmit)="handleSubmit()" class="max-w-2xl mx-auto px-4">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg lg:text-2xl font-bold text-gray-900 dark:text-white">Discussion
                ({{retrievedComments.length}})</h2>
        </div>
        <form class="mb-6" action="#">
            <div
                class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
                <label type="text" id="comment" formControlName="comment" for="comment" class="sr-only">Your
                    comment</label>

                <input rows="6" type="text" id="comment" formControlName="comment" required=""
                    class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                    placeholder="Write a comment..." required>
            </div>

            <label type="text" id="comment" formControlName="comment" for="comment" class="sr-only">Your comment</label>
            <textarea id="comment" rows="6"
                class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none dark:text-white dark:placeholder-gray-400 dark:bg-gray-800"
                placeholder="Write a comment..." required></textarea>
        </div> -->

            <button type="submit"
                class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-primary-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800">
                Post comment
            </button>

        </form>


        @for(item of retrievedComments; track item){

        <article class="comment p-6 text-base rounded-lg dark:bg-gray-900">
            <footer class="flex justify-between items-center mb-2">
                <div class="flex items-center">
                    <p
                        class="comment-author inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white font-semibold">
                        &#64;{{item.username}}
                    </p>
                    <p class="text-sm text-gray-600 dark:text-gray-400"><time pubdate datetime="2022-02-08"
                            title="February 8th, 2022">Feb. 8, 2022</time></p>
                </div>


            </footer>
            <p class="comment-text dark:text-gray-400">{{item.comment}}</p>
            <div class="flex items-center mt-4 space-x-4">
                <button type="button"
                    class="flex items-center text-sm text-gray-500 hover:underline dark:text-gray-400 font-medium">
                    <svg class="mr-1.5 w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 5h5M5 8h2m6-3h2m-5 3h6m2-7H2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h3v5l5-5h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z" />
                    </svg>
                    Reply
                </button>


                <p>Comment ID {{item._id}}</p>
                <p>{{retrievedEmails}}</p>

                <!-- DELETE BTN -->

                <div *ngIf="emailMatch">
                    <button class="inline-flex items-center ">
                        <svg class="delete-btn" height="18px" width="18px" version="1.1" id="Layer_1"

                            viewBox="0 0 330 330" xml:space="preserve" stroke="#e6e6e6">

                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <g id="XMLID_6_">
                                    <g id="XMLID_11_">
                                        <path
                                            d="M240,121.076H30V275c0,8.284,6.716,15,15,15h60h37.596c19.246,24.348,49.031,40,82.404,40c57.897,0,105-47.103,105-105 C330,172.195,290.816,128.377,240,121.076z M225,300c-41.355,0-75-33.645-75-75s33.645-75,75-75s75,33.645,75,75 S266.355,300,225,300z">

                                    <g id="XMLID_18_">

                                    </g>
                                </g>

                        </svg>
                    </button>
                </div>



            </div>
        </article>
        }
