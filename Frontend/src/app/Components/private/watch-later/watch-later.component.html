<div class="text-white">READ LATER</div>
<ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700">
<button (click)="removeAll(retrievedList)">Clear list</button>
    @for(item of retrievedList; track item.id){
    <li class="pb-3 sm:pb-4">
        <div class="flex items-center space-x-4 rtl:space-x-reverse">
            <div class="flex-1 min-w-0">
                <button class="text-sm font-medium text-white-900 truncate dark:text-white" routerLink={{item.link}}>
                    {{item.title}}
                </button>
            </div>
            <button (click)="removeTutorial(item._id)" class="inline-flex items-center text-base font-semibold text-white-900 dark:text-white">
                Remove
            </button>
        </div>
    </li>
    }
</ul>
