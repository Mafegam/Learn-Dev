      <form [formGroup]="newMessage" (ngSubmit)="handleSubmit()" class="flex w-full flex-col mb-5">
        <mat-form-field class="field ">
          <mat-label>Your Name</mat-label>
          <input matInput type="text" id="name" formControlName="name" required>
        </mat-form-field>

        <mat-form-field class="field">
          <mat-label>Your email</mat-label>
          <input matInput type="email" id="email" name="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field class="field">
          <mat-label>How can we help?</mat-label>
          <input matInput id="message" name="message" formControlName="message" required>
        </mat-form-field>

        <div class="w-full p-2">
          <button type="submit" (click)="openDialog()"
            class="mx-auto flex rounded border-0 bg-indigo-500 py-2 px-8 text-lg text-white hover:bg-indigo-600 focus:outline-none">Submit</button>
        </div>
