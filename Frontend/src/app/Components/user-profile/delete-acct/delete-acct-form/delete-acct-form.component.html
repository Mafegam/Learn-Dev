<form class="form-wrapper md:space-y-6" action="#">
    <div>
        <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input matInput placeholder="password" [formControl]="email" (blur)="updateErrorMessage()" required />
            @if (email.invalid) {
            <mat-error>{{errorMessage()}}</mat-error>
            }
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Reason for leaving (optional)</mat-label>
            <input matInput>
        </mat-form-field>
        <div class="w-full p-2">
            <button
                class="mx-auto flex rounded border-0 bg-indigo-500 py-2 px-8 text-lg text-white hover:bg-indigo-600 focus:outline-none">Submit</button>
        </div>
    </div>
