<form class="form-wrapper md:space-y-6" action="#" [formGroup]="deleteForm">
    <div>

        <div class="flex w-full flex-col mb-5">
            <h1 class="text-center title-font mb-4 text-2xl font-medium text-white sm:text-3xl">Account Deletion</h1>
            <h2>We're sorry to see you go! </h2>
            <p>Once you delete your account, your Email, Username and "My List" will be permanently deleted.</p>
        </div>
        <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" id="email" required />
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" id="password" required>
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Reason for leaving (optional)</mat-label>
            <input matInput>
        </mat-form-field>
        <div class="w-full p-2">
            <button (click)="deleteUser()"
                class="mx-auto flex rounded border-0 bg-indigo-500 py-2 px-8 text-lg text-white hover:bg-indigo-600 focus:outline-none">Submit</button>
        </div>

      
    </div>
