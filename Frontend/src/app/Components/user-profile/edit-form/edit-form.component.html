<form class="form-wrapper md:space-y-6" action="#">
    <div>

        <mat-form-field class="field">
            <mat-label>New username</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>New password</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Confirm new password</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="field">
            <mat-label>Current password</mat-label>
            <input matInput placeholder="password" [formControl]="email" (blur)="updateErrorMessage()" required />
            @if (email.invalid) {
            <mat-error>{{errorMessage()}}</mat-error>
            }
        </mat-form-field>
